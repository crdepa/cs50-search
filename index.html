<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="container">

            <div id="menu">
                <div class="m1">
                    <ul>
                        <li><a href ="image.html">Image Search</a></li>
                        <li><a href ="advanced.html">Advanced Search</a></li>
                    </ul>
                </div>    
            </div>
            <div class="top">
                <span id="lbSearch">
                    <span class="blueLetter">S</span>
                    <span class="redLetter">e</span>
                    <span class="yellowLetter">a</span>
                    <span class="blueLetter">r</span>
                    <span class="greenLetter">c</span>
                    <span class="redLetter">h</span>
                </span>
                <span class="lbDesc blueLetter">&nbsp;</span>
            </div>

            <div class="txSearch">
                <form action="https://google.com/search">
                    <div class="m2">
                        <div class="m3">
                            <div class="m4">
                                <div class="mag1">
                                    <div class="mag2">
                                        <span class="mag3">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                        </span>
                                    </div>
                                </div>

                                <input type="text" name="q">
                                <div class="m6"></div>
                                <div class="m7">
                                    <div class="m8">
                                        <span class="m9">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>                            
                    </div>
            </div>                    


            <div class="pnlBtn">
                <center>
                    <input type="submit" name="btnK" value="Google Search"     class="btn">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn">
                </center>

            </div>
        </form>



        </div>    


    </body>
</html>
